<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="btn-group">
        <button id="play" type="button" class="btn btn-primary disabled">Play</button>
        <button id="pause" type="button" class="btn btn-primary disabled">Pause</button>
        <button id="stop" type="button" class="btn btn-primary disabled">Stop</button>
        <button id="volup" type="button" class="btn btn-primary disabled">Vol Up</button>
        <button id="voldown" type="button" class="btn btn-primary disabled">Vol Down</button>
        <button id="mute" type="button" class="btn btn-primary disabled">Mute</button>
        <button id="speed" type="button" class="btn btn-primary disabled">Speed Up</button>
        <button id="slow" type="button" class="btn btn-primary disabled">Slow Down</button>
      </div>
    </div>
    <div class="row">
      <div id="player-container">
        <div id="player-div"></div>
      </div>
    </div>
  </div>
  
</body>
</html>
